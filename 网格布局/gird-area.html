<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid-column-rows</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.container{
			width: 100%;
			display: grid;
			grid-template-columns: 100px 200px 25% 3fr 2fr;
			grid-template-rows: auto auto auto;
		}
		.grid-item{
			border: 1px solid green;
			width: auto;
			height: 100px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>

		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>

		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>

		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div>
		<div class="grid-item"></div> 
	</div>
	
</body>
</html>
