<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid-item</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.container{
			width: 800px;
			height: 600px;
			display: grid;
			grid-template-columns: 160px 160px 160px 160px 160px;
			grid-template-rows: auto;
			/*justify-items: center;
			align-items:center;*/
			place-content: space-evenly;
		}   
		.item{
			background: red; 
		}
		img{
			width: 100px;
			height: auto;
		}
		
		
	</style>

</head>
<body>
	<div class="container">
		<div class="item"><img src="imooc.jpg"></div>
		<div class="item"><img src="imooc.jpg"></div>

</html>
