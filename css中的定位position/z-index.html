<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-z-index</title>

		*{
			margin: 0px;
			padding: 0px;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.con{
			width: 100%;
			height: 4000px;
		}
		.opactity_{
			width: 100%;
			height: 100%;
			position: fixed;
			left: 0px;
			top: 0px;
		}
		.login{
			width: 360px;
			height: 360px;
			position: fixed;
			left: 0px;
			top: 0px;
		}
		
	</style>

</head>
<body>
	<div class="con"><div>
	<div class="opactity_"></div>
	<div class="login"></div>
</body>
</html>
