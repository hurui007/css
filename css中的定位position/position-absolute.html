<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-absolute</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.bro{
			width: 100px;
			height: 100px;
			background: blue;
		}
		.test{
			 width: 100px;
			 height: 100px;
			 background: red;
			 position: absolute;
			 right:50px;
			 top: 50px;
		}
		.bo{
			width: 50px;
			height: 50px;
			background: green;
		}
	</style>

</head>
<body>
	<div class="bro"></div>
	<div class="test"></div>
	<div class="bo"></div>
</body>
</html>
