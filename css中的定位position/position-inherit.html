<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-absolute</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.per{
			width: 300px;
			height: 300px;
			background: red;
			position: fixed;
			left: 200px;
			top: 200px;
		}
		.son{
			 width: 100px;
			 height: 100px;
			 background: blue;
			 position: inherit;
			 left:100;
			 top: 100;
		}
	</style>

</head>
<body>
	<div class="per">
		<div class="son"></div>
	</div>
	
	
</body>
</html>
