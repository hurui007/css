<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-absolute</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		.per{
			width: 300px;
			height: 300px;
			background: blue;
			position: absolute;
			left: 300px;
			top: 300px;
		}
		.test{
			 width: 100px;
			 height: 100px;
			 background: red;
			 position: fixed;
			 left:50px;
			 top: 50px;
		}
	</style>

</head>
<body>
	<div class="per">
		<div class="test"></div>
	</div>
	
	
</body>
</html>
