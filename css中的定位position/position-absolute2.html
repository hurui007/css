<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-absolute</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.pro{
			width: 300px;
			height: 300px;
			background: blue;
			margin-left: 200px;
			margin-top: 200px;
		}
		.test{
			 width: 100px;
			 height: 100px;
			 background: red;
			 position: absolute;
			 left:50px;
			 top: 50px;
		}
	</style>

</head>
<body>
	<div class="pro">
		<div class="test"></div>
	</div>
	
</body>
</html>
