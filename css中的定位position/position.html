<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
	<style type="text/css">
		.dev1{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #fff;
			position: relative;
			left: 0;
			top:100px;
		}
		.dev2{
			 width:100px;
			 height: 100px;
			 background: blue;
			 position: relative;
			 left:0;
			 top: -50px
		}
	</style>

</head>
<body>
	<div class="dev1"></div>
	<div class="dev2"></div>
</body>
</html>
